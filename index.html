<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>laba1</title>
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="CSS/image.css">
    <link rel="stylesheet" href="CSS/info.css">
    <link rel="stylesheet" href="CSS/table.css">
    <link rel="stylesheet" href="CSS/FORM/form.css">
    <link rel="stylesheet" href="CSS/FORM/X_COR_FORM.css">
    <link rel="stylesheet" href="CSS/FORM/Y_COR_FORM.css">
    <link rel="stylesheet" href="CSS/FORM/R_COR_FORM.css">
    <link rel="stylesheet" href="CSS/FORM/SR.css">
    <link rel="stylesheet" href="XZ/for_js.css">
    <link rel="stylesheet" href="CSS/podpis_table.css">
</head>
<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
    <div id="image"></div>
    <div id="info">
        <div id="info_text"><p>INFO</p></div>
        <div id="exep" class="exepp">
            <p id="exepX"></p>
            <p id="exepY"></p>
            <p id="exepR"></p>
        </div>
    </div>
    <div id="form">
        <form method="post" action="php/actionn.php" name="form" id="mainform">
            <div id="Xform">
                <input type="radio" value="-2" class="radio" name="CORX" required>
                <input type="radio" value="-1.5" class="radio" name="CORX">
                <input type="radio" value="-1" class="radio" name="CORX">
                <input type="radio" value="-0.5" class="radio" name="CORX">
                <input type="radio" value="0" class="radio" name="CORX">
                <input type="radio" value="0.5" class="radio" name="CORX">
                <input type="radio" value="1" class="radio" name="CORX">
                <input type="radio" value="1.5" class="radio" name="CORX">
                <input type="radio" value="2" class="radio" name="CORX">
                <div id="podisX">
                    <a class="Xpodpis" id="X-2">-2</a>
                    <a class="Xpodpis" id="X-1.5">-1.5</a>
                    <a class="Xpodpis" id="X-1">-1</a>
                    <a class="Xpodpis" id="X-0.5">-0.5</a>
                    <a class="Xpodpis" id="X0">0</a>
                    <a class="Xpodpis" id="X0.5">0.5</a>
                    <a class="Xpodpis" id="X1">1</a>
                    <a class="Xpodpis" id="X1.5">1.5</a>
                    <a class="Xpodpis" id="X2">2</a>
                </div>
                <div id="Xcor">Xcor</div>
            </div>
            <div id="Yform">
                <div>
                    <input type="text" name="CORY" id="Y_TEXT" required>
                </div>
                <div id="Y_podpis">Введите число от -5 до 5</div>
                <div id="Ycor">Ycor</div>
            </div>
            <div id="Rform">
                <div id="R_CHECKBOX" data-grouprequire="">
                    <input type="checkbox" value="1" name="CORR" class="checkbox">
                    <input type="checkbox" value="1.5" name="CORR" class="checkbox">
                    <input type="checkbox" value="2" name="CORR" class="checkbox">
                    <input type="checkbox" value="2.5" name="CORR" class="checkbox">
                    <input type="checkbox" value="3" name="CORR" class="checkbox">
                </div>
                <div id="Rcor">Rcor</div>
                <div id="podpisR">
                    <a class="Xpodpis" id="R1">1</a>
                    <a class="Xpodpis" id="R1.5">1.5</a>
                    <a class="Xpodpis" id="R2">2</a>
                    <a class="Xpodpis" id="R2.5">2.5</a>
                    <a class="Xpodpis" id="R3">3</a>
                </div>
            </div>
            <div id="SR">
                <div id="send">
                    <button type="submit" id="submit">SEND</button>
                </div>
                <div id="res">
                    <button type="reset" id="reset">RESET</button>
                </div>
            </div>
        </form>
    </div>
    <div id="podpis_table">
        <table>
            <tr>
                <th class="th" id="podpis_X">X</th>
                <th class="th" id="podpis_Y">Y</th>
                <th class="th" id="podpis_R">R</th>
                <th class="th" id="podpis_CR">CRtime</th>
                <th class="th" id="podpis_SCR">SCRtimw</th>
                <th class="th" id="podpis_RES">RES</th>
            </tr>
        </table>
    </div>
    <div id="table">
            <table class="table">
                <tr id="table_tr">
                    <th class="th" id="X_TABLE"></th>
                    <th class="th" id="Y_TABLE"></th>
                    <th class="th" id="R_TABLE"></th>
                    <th class="th" id="CR_TABLE"></th>
                    <th class="th" id="SCR_TABLE"></th>
                    <th class="th" id="RES_TABLE"></th>
                </tr>
            </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="XZ/main.js"></script>



</body>
</html>
